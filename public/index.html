<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1>Password Generator</h1>

      <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">
    <br>
    <label for="uppercase">Include Uppercase:</label>
    <input type="checkbox" id="uppercase" checked>
    <br>
    <label for="lowercase">Include Lowercase:</label>
    <input type="checkbox" id="lowercase" checked>
    <br>
    <label for="numbers">Include Numbers:</label>
    <input type="checkbox" id="numbers" checked>
    <br>
    <label for="symbols">Include Symbols:</label>
    <input type="checkbox" id="symbols" checked>
    <br>
    <input type="text" id="password" readonly>
    <br>
    <button onclick="generatePassword()">Generate Password</button>

  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;

      const password = generateRandomPassword(length, uppercase, lowercase, numbers, symbols);
      document.getElementById('password').value = password;
    }

    function generateRandomPassword(length, uppercase, lowercase, numbers, symbols) {
      let charset = '';

      if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
      if (numbers) charset += '0123456789';
      if (symbols) charset += '!@#$%^&*()-=_+[]{}|;:,.<>?';

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      return password;
    }
  </script>
</body>
</html>
